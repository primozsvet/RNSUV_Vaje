<div class="container py-5 mb-5">
    <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between mb-4">
        <h2 class="mb-3 mb-md-0 fw-bold contact-overview-title">Pregled kontaktov</h2>
        <button routerLink="/contacts/new" class="btn btn-success text-white mt-3 mt-md-0 ms-md-3">Nov kontakt</button>
    </div>
    <div class="row g-4">
        @for(contact of contacts; track contact.id) {
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card shadow-sm h-100 d-flex flex-column justify-content-between contact-overview-card">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 [ngClass]="addContactClassText(contact)" class="card-title fw-bold mb-3 contact-overview-name">
                            {{contact.name + ' ' + contact.surname}}</h5>
                        <div class="mb-2 contact-overview-field"><span class="fw-semibold">Telefon:</span>
                            {{contact.phone}}</div>
                        <div class="mb-2 contact-overview-field"><span class="fw-semibold">Email:</span> {{contact.email}}
                        </div>
                        <div [hidden]="!contact.company" class="mb-2 contact-overview-field"><span
                                class="fw-semibold">Podjetje:</span> {{contact.company}}</div>
                        <!--
                        <div class="mt-auto contact-overview-actions">
                            <div class="d-none d-md-flex justify-content-end">
                                <button
                                    (click)="editButton(contact)"
                                    [ngClass]="addContactClassButton(contact)"
                                    class="btn text-white px-4 contact-overview-btn">Uredi</button>
                            </div>
                            <div class="d-flex d-md-none">
                                <button
                                    (click)="editButton(contact)"
                                    [ngClass]="addContactClassButton(contact)"
                                    class="btn text-white w-100 contact-overview-btn">Uredi</button>
                            </div>
                        </div>
                        -->
                        <div class="mt-auto contact-overview-actions">
                            <div class="d-none d-md-flex justify-content-end">
                                <button
                                    routerLink="/contacts/edit/{{contact.id}}"
                                    [ngClass]="addContactClassButton(contact)"
                                    class="btn text-white px-4 contact-overview-btn">Uredi</button>
                            </div>
                            <div class="d-flex d-md-none">
                                <button
                                    routerLink="/contacts/edit/{{contact.id}}"
                                    [ngClass]="addContactClassButton(contact)"
                                    class="btn text-white w-100 contact-overview-btn">Uredi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }
