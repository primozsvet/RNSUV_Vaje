<div class="container d-flex align-items-center justify-content-center min-vh-100 login-container">
    <!-- Single responsive card/form -->
    <div class="card shadow-sm login-card w-100 w-md-80 w-lg-80">
        <div class="card-body p-4">
            <h2 class="mb-4 text-success text-center fw-bold login-title">Prijava</h2>
            <form (ngSubmit)="onSubmit(loginForm)" class="form-group" #loginForm="ngForm">
                <div class="mb-3">
                    <label for="email" class="form-label login-label">Email naslov:</label>
                    <input type="email" class="form-control login-input" id="email" placeholder="Vnesite email"
                        name="userEmail" [(ngModel)]="email" #userEmail="ngModel" required
                        [ngClass]="{'is-invalid': userEmail.invalid && (userEmail.touched || userEmail.dirty || loginForm.submitted), 'is-valid': userEmail.valid && (userEmail.touched || userEmail.dirty || loginForm.submitted)}">
                    @if (userEmail.invalid && (userEmail.touched || userEmail.dirty || loginForm.submitted)) {
                    <div class="invalid-feedback d-block">Polje je obvezno!</div>
                    }
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label login-label">Geslo:</label>
                    <input type="password" class="form-control login-input" id="password" placeholder="Vnesite geslo"
                        name="userPass" [(ngModel)]="pass" #userPass="ngModel" required
                        [ngClass]="{'is-invalid': userPass.invalid && (userPass.touched || userPass.dirty || loginForm.submitted), 'is-valid': userPass.valid && (userPass.touched || userPass.dirty || loginForm.submitted)}">
                    @if (userPass.invalid && (userPass.touched || userPass.dirty || loginForm.submitted)) {
                    <div class="invalid-feedback d-block">Polje je obvezno!</div>
                    }
                </div>
                <div class="d-grid gap-2 d-lg-flex justify-content-lg-between align-items-lg-center">
                    <!-- Button first on mobile, link below; on lg+ link appears left and button right -->
                    <button [disabled]="loginForm.invalid" type="submit"
                        class="btn btn-success text-white login-btn order-1 order-lg-2">Prijavi se</button>
                    <a href="/signup" class="text-muted text-center order-2 order-lg-1 signup-login-link">Å e niste
                        registrirani?</a>
                </div>
            </form>
        </div>
    </div>
</div>
