<div class="container d-flex align-items-center justify-content-center min-vh-100 signup-container">
    <!-- Single responsive card/form -->
    <div class="card shadow-sm signup-card w-100 w-md-80 w-lg-80">
        <div class="card-body p-4">
            <h2 class="mb-4 text-success text-center fw-bold signup-title">Registracija</h2>
            <form class="form-group">
                <div class="mb-3 user-name">
                    <label for="ime" class="form-label signup-label">Ime:</label>
                    <input type="text" class="form-control signup-input" id="ime" placeholder="Vnesite ime" name="userName"
                    [(ngModel)]="user.name"
                    required>
                </div>
                <div class="mb-3 user-surname">
                    <label for="priimek" class="form-label signup-label">Priimek:</label>
                    <input type="text" class="form-control signup-input" id="priimek" placeholder="Vnesite priimek" name="userSurname"
                    [(ngModel)]="user.surname"
                    required>
                </div>
                <div class="mb-3 user-email">
                    <label for="email" class="form-label signup-label">Email naslov:</label>
                    <input type="email" class="form-control signup-input" id="email" placeholder="Vnesite email" name="userEmail"
                    [(ngModel)]="user.email"
                    required>
                </div>
                <div class="mb-4 user-pass">
                    <label for="password" class="form-label signup-label">Geslo:</label>
                    <input type="password" class="form-control signup-input" id="password" placeholder="Vnesite geslo" name="userPass"
                    [(ngModel)]="user.pass"
                    required>
                </div>
                <div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="confirmed" name="confirmed"
						[(ngModel)]="confirmed">
					<label class="form-check-label signup-label" for="confirmed">Strinjam se z uporabo navedenih osebnih
						podatkov za registracijo v aplikaciji Imenik.</label>
				</div>
                <div class="d-grid gap-2 d-lg-flex justify-content-lg-between align-items-lg-center">
                    <!-- Button first on mobile, link below; on lg+ link appears left and button right -->
                    <button [disabled]="!confirmed" (click)="onSubmit()" type="submit" class="btn btn-success text-white signup-btn order-1 order-lg-2">Registriraj
                        se</button>
                    <a href="/login" class="text-muted text-center order-2 order-lg-1 signup-login-link">Ste Å¾e
                        registrirani?</a>
                </div>
            </form>
        </div>
    </div>
</div>
