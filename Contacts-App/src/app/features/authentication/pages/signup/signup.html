<div class="container d-flex align-items-center justify-content-center min-vh-100 signup-container">
    <!-- Single responsive card/form -->
    <div class="card shadow-sm signup-card w-100 w-md-80 w-lg-80">
        <div class="card-body p-4">
            <h2 class="mb-4 text-success text-center fw-bold signup-title">Registracija</h2>
            <form>
                <div class="mb-3">
                    <label for="ime" class="form-label signup-label">Ime:</label>
                    <input type="text" class="form-control signup-input" id="ime" placeholder="Vnesite ime" required>
                </div>
                <div class="mb-3">
                    <label for="priimek" class="form-label signup-label">Priimek:</label>
                    <input type="text" class="form-control signup-input" id="priimek" placeholder="Vnesite priimek"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label signup-label">Email naslov:</label>
                    <input type="email" class="form-control signup-input" id="email" placeholder="Vnesite email"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label signup-label">Geslo:</label>
                    <input type="password" class="form-control signup-input" id="password" placeholder="Vnesite geslo"
                        required>
                </div>
                <div class="d-grid gap-2 d-lg-flex justify-content-lg-between align-items-lg-center">
                    <!-- Button first on mobile, link below; on lg+ link appears left and button right -->
                    <button type="submit" class="btn btn-success text-white signup-btn order-1 order-lg-2">Registriraj
                        se</button>
                    <a href="/login" class="text-muted text-center order-2 order-lg-1 signup-login-link">Ste Å¾e
                        registrirani?</a>
                </div>
            </form>
        </div>
    </div>
</div>
