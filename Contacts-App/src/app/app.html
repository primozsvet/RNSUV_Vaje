@if(loggedIn) {
  <app-header></app-header>
}

@if(!loggedIn) {
  @if(isLoginForm) {
    <app-login></app-login>
  } @else {
    <app-signup></app-signup>
  } 
}

@if(loggedIn) {
  @switch(contactViewMode) {
    @case('overview') {
      <app-contacts-overview></app-contacts-overview>
    }
    @case('new') {
      <app-contacts-new></app-contacts-new>
    }
    @case('edit') {
      <app-contacts-edit></app-contacts-edit>
    }
    @default {
      <app-contacts-overview></app-contacts-overview>
    }
  }
}
