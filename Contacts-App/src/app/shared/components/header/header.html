<header class="bg-white border-bottom shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center mx-lg-0 mx-auto justify-content-center" href="#"
                style="width:fit-content;">
                <img src="assets/images/logo-2023.png" alt="Logo" style="height:52px;" class="me-2">
            </a>

            <!-- Centered title for lg+ (aligns with container center) -->
            <div class="d-none d-lg-block position-absolute start-50 translate-middle-x">
                <span class="navbar-text fw-bold mb-0 text-success" style="font-size:2.2rem;">Imenik</span>
            </div>

            <!-- Hamburger menu for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarHeader">
                <ul class="navbar-nav w-100 d-flex justify-content-center align-items-center">
                    <li class="nav-item flex-grow-1 d-flex justify-content-center">
                        <!-- collapse-based title: visible on mobile and hidden on lg+ because we use an absolute-centered title there -->
                        <span class="navbar-text fw-bold mb-0 text-success text-center w-100 d-lg-none"
                            style="font-size:2.2rem;">
                            Imenik
                        </span>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto d-none d-lg-flex">
                    <li class="nav-item">
                        <button (click)="logout()" class="btn btn-success text-white" type="button">Odjava</button>
                    </li>
                </ul>
                <!-- Mobile sign out button in hamburger -->
                <ul class="navbar-nav d-lg-none">
                    <li class="nav-item d-flex justify-content-center">
                        <button (click)="logout()" class="btn btn-success text-white my-2" type="button" style="width:80%;">Odjava</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
